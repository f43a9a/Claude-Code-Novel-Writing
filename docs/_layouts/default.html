<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ja" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #fff;
        padding: 20px;
      }
      
      h1 { font-size: 2rem; margin-bottom: 1rem; }
      h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
      
      .post-item {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }
      
      .post-item h2 a {
        color: #333;
        text-decoration: none;
      }
      
      .post-item h2 a:hover {
        color: #0066cc;
      }
      
      .post-tags {
        margin: 0.5rem 0;
      }
      
      .tag {
        display: inline-block;
        padding: 0.2rem 0.5rem;
        margin-right: 0.5rem;
        background: #f0f0f0;
        border-radius: 3px;
        font-size: 0.8rem;
      }
      
      .author-tag {
        background: #e6f3ff;
        color: #0066cc;
      }
      
      .genre-tag {
        background: #f0f8e6;
        color: #006600;
      }
      
      .post-excerpt {
        color: #666;
        margin-top: 0.5rem;
      }
      
      /* Post content styling */
      .post-content {
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.8;
        font-size: 1.1rem;
      }
      
      .post-content h1, .post-content h2, .post-content h3 {
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      .post-content p {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
